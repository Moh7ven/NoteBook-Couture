<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion-NoteBookCouture</title>
    <link rel="stylesheet" href="../css/connexion.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="principal">
      <div class="container">
        <div class="return">
          <a href="../index.html">
            <img src="../img/Arrow.png" alt="" />
          </a>
        </div>
        <form action="./acceuil.html">
          <p>Connexion</p>
          <div class="element">
            <div class="form-email">
              <span class="desc">Email</span>
              <input id="email" type="email" />
            </div>
            <div class="form-password">
              <span class="desc">Mot de passe</span>
              <input id="password" type="password" />
            </div>
          </div>
          <p class="ins">
            Vous n'avez pas de compte?
            <a href="./inscription.html">Inscrivez-vous</a>
          </p>
          <button id="conn" class="conn"><a href="./dashboard.html">Se connecter</a></button>
        </form>
      </div>
    </section>

    <script src="../js/connexion.js"></script>
  </body>
</html>
